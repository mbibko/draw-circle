<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            *, ::before, ::after {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                padding: 50px;
            }
            .wrapper {
                position: relative;
                overflow: hidden;
                height: 100%;
                border:  1px solid rebeccapurple;
            }
            .el {
                pointer-events: none;
                position: absolute;
                border-radius: 50%;
                background-color: rebeccapurple;
                transform: translate(-50%, -50%);
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                user-select: none;
                will-change: "width, height";
            }
        </style>
    </head>
    <body>
        <div class="wrapper"></div>
    </body>
    <script src="main.js"></script>
</html>
